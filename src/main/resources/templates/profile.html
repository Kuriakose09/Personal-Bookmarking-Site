<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .card {
            border-radius: 8px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <div th:replace="navigation :: navigation"></div>

    <div class="container mt-4">

        <!-- USER GREETING -->
        <h2 class="text-center mb-4">
            Welcome, <span th:text="${user.fullname}"></span>
        </h2>

        <!-- USER DETAILS CARD -->
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Your Details</h4>
            </div>
            <div class="card-body">
                <p><strong>Full Name:</strong> <span th:text="${user.fullname}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            </div>
        </div>



        <!-- BOOKMARK LIST -->
        <div class="card shadow mb-4">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Your Bookmarks</h4>
            </div>
            <div class="card-body p-0">

                <table class="table table-bordered table-striped mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th style="width: 22%;">Title</th>
                            <th style="width: 35%;">URL</th>
                            <th style="width: 18%;">Added On</th>
                            <th style="width: 25%;">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="bm : ${bookmarks}">
                            <td th:text="${bm.title}"></td>

                            <td>
                                <a th:href="${bm.url}" target="_blank"
                                   th:text="${bm.url}"></a>
                            </td>

                            <td th:text="${#temporals.format(bm.createdAt, 'dd-MM-yyyy HH:mm')}"></td>

                            <td>
                                <a th:href="@{'/profile/edit/' + ${bm.id}}"
                                   class="btn btn-warning btn-sm mr-2">Edit</a>

                                <a th:href="@{'/profile/delete/' + ${bm.id}}"
                                   class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
		
		<div class="card shadow mb-4">
		    <div class="card-body">
				<a th:href="@{'/logout'}" class="btn btn-danger btn-sm">Log out</a>
		    </div>
		</div>

    </div>

</body>
</html>
