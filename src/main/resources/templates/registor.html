<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
        body {
            background: #f8f9fa;
        }

        .container {
            max-width: 450px;
            margin-top: 60px;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .btn-primary {
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>

</head>

<body>

    <div class="container">

        <!-- Success or any message -->
        <div class="alert alert-info text-center" th:if="${message != null}">
            [[${message}]]
        </div>

        <h2 class="text-center mb-4">Registration Form</h2>

        <form th:action="@{/registration}" method="post" role="form" th:object="${user}">

            <div class="form-group">
                <label for="fullname">Fullname:</label>
                <input th:field="*{fullname}"
                       type="text"
                       id="fullname"
                       class="form-control"
                       placeholder="Enter your fullname"
                       required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input th:field="*{email}"
                       type="email"
                       id="email"
                       class="form-control"
                       placeholder="Enter your email"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input th:field="*{password}"
                       type="password"
                       id="password"
                       class="form-control"
                       placeholder="Enter your password"
                       required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password"
                       id="confirmPassword"
                       class="form-control"
                       placeholder="Confirm your password"
                       required>
            </div>

            <input type="submit"
                   value="Register"
                   class="btn btn-success"
                   onclick="return Validate()">

            <a th:href="@{/login}" class="btn btn-primary">Login</a>

        </form>
    </div>

    <!-- JS Password Check -->
    <script>
        function Validate() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                $('#myModal').modal();
                return false;
            }
            return true;
        }
    </script>

    <!-- Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-danger text-white">
                    <h4 class="modal-title">Alert</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body text-danger">
                    Passwords do not match
                </div>

                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-danger"
                            data-dismiss="modal">
                        Close
                    </button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
